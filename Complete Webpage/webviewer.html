    <head>
        <meta charset="UTF-8">
        <title>Webviewer</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

       
        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
            /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>
        <link rel="stylesheet" href="main.css">
    </head>

    <body class="webviewer">
        <ul class="topnav">
            <li id="menu"><a onclick="fmenu()"><div class="menubut"></div><div class="menubut"></div><div class="menubut"></div></a></li>
            <li id="logo"><img id="logo" src="picture/recomedia-logo.png" alt="Recomedia"></li>
            <li class="topbutton"><a href="#" id="btnDownload" onclick="fdownload()">DOWNLOAD</a></li>        
            <li class="topbutton"><a href="#" id="btnSystem" onclick="fsystems()">SYSTEM</a></li>        
            <li class="topbutton"><a href="#" id="btnWebviewer" class="active">WEBVIEWER</a></li>
            <li class="topbutton"><a href="#" id="btnModerator" onclick="flogin()">MODERATOR</a></li>
            <li class="topbutton"><a href="#" id="btnDocument" onclick="fdocument()">DOCUMENT</a></li>
            <li class="topbutton"><a href="#" id="btnHome" onclick="fbackhome()">HOME</a></li>
        </ul>
        <div class="txtcontainer">
            <!--Insert Code here-->
        </div>
        <script>
            window.addEventListener("resize", fresize);
            
            function flogin() {
                location.href="Login.html";
            }
            function fbackhome(){
                location.href="main.html";
            }
            function fdocument(){
                location.href="document.html";
            }
            function fwebviewer(){
                location.href="webviewer.html";
            }
            function fsystems(){
                location.href="systems.html";
            }
            function fdownload(){
                location.href="download.html";
            }
            function fmenu(){
                var myElement = document.getElementsByClassName("topbutton");
                var menuE = document.getElementById("menu");
                var txtcontainerE = document.getElementsByClassName("txtcontainer");
                if(myElement[0].style.display=="none")
                {
                    for(var x= 0; x<6 ; x++){
                        myElement[x].style.display="block";
                        txtcontainerE[0].style.top = "485px";
                    }   
                }
                else{
                     for(var x= 0; x<6 ; x++){
                        myElement[x].style.display="none";
                        txtcontainerE[0].style.top = "105px";
                     }   
                }
            }
            function fresize(){
                var myElement = document.getElementsByClassName("topbutton");
                var menuE = document.getElementById("menu");
                var screenWidth = window.innerWidth;
                console.log(screenWidth);
                if(screenWidth > 1410){
                    for(var x= 0; x<6 ; x++){
                        myElement[x].style.display="block";
                    } 
                    menuE.style.display="none";
                }
                else if(screenWidth > 524){
                    for(var x= 0; x<6 ; x++){
                        myElement[x].style.display="none";
                     }
                    menuE.style.display="block";
                }
            }
        </script>
    </body>

</html>
